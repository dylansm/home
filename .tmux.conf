set -g default-terminal "xterm-256color"
set -sg escape-time 0
set-option -g display-time 4000
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Reload key
bind r source-file ~/.tmux.conf
bind c-k kill-session

bind Escape copy-mode

bind-key -n F10 neww
bind-key -n F12 next
bind-key -n F11 prev
bind-key -n Home neww
bind-key -n NPage next
bind-key -n PPage prev

# bind | split-window -h
# bind \ split-window -v
unbind '"'
unbind %
bind y set-window-option synchronize-panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-window-option -g mode-keys vi
set -g mouse on
set -g status-left-length 40
set -g status-bg default
setw -g window-status-current-style bg=green,fg=colour0,dim
setw -g window-status-style bg=default,fg=blue
set -g status-fg white
set -g status-right '#[fg=white] %B %e %l:%M'

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'
